<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Field</title>


    <!-- additional link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <!-- header start -->
    <header>
        <div class="navbar bg-base-100">
            <div class="flex-1 mt-4">

                <h1 class="text-xl text-blue-900 ml-4 p-2">
                    <span class="bg-blue-900 text-white rounded ml-20 text-xl p-2">News</span> field
                </h1>
            </div>
            <div class="flex-none gap-2 mr-20">
                <div class="flex  ">
                    <div class="mr-4 text-xl text-blue-400">
                        <button>News</button>
                    </div>
                    <div>

                        <button class="text-xl mr-4 text-grey-200"> <a class="anchor" href="blog.html"> Blog</a>

                        </button>

                    </div>
                </div>
                <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <img src="https://placeimg.com/80/80/people" />
                        </div>
                    </label>

                </div>
            </div>
        </div>
        <div class="ml-20 mr-20 mt-8">
            <hr>
        </div>
    </header>



    <main>


        <section>
            <ul id="all-menu" class="flex ml-12">
                <li class="mt-4 ml-16">
                    <button>
                        Home
                    </button>
                </li>
            </ul>
        </section>

        <section>
            <div class="mb-4 ml-28 mr-28 mt-10  ">
                <h1 id="found-category">

                </h1>
            </div>
        </section>

        <section>
            <div class="flex ">
                <h1 class="ml-28 mt-4">
                    Sort By View:
                </h1>
                <div tabindex="0" class="collapse collapse-arrow border border-base-300 bg-base-100 rounded-box">
                    <div class="collapse-title text-xl font-medium">
                        Focus me to see content
                    </div>
                    <div class="collapse-content">
                        <p>tabindex="0" attribute is necessary to make the div focusable</p>
                    </div>
                </div>
                <p class="bg-blue-600 text-white  rounded ml-auto mr-4  text-2xl p-1">
                    Todayâ€™s Pic
                </p>

                <p class="text-grey-200 border-solid border-2 border-radius border-indigo-600 mr-44 mt46 p-1 text-2xl">
                    trending
                </p>
            </div>

        </section>
        <!-- all news -->
        <section id="details-container">

        </section>
        <!-- spinner -->
        <section id="loader" class="d-none">
            <div class="text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- modal -->
        <section>
            <!-- Button trigger modal -->


            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>


        </section>

        <footer>
            <p class="mx-auto text-center">
                Copyright 2021 News Portal
            </p>
        </footer>
    </main>
    <!-- js link -->
    <script src="js/index.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
