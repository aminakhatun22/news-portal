<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Field</title>
    <!-- tailwind link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- header start -->
    <header>
        <div class="navbar bg-base-100">
            <div class="flex-1 mt-4">
                <!-- <h1 class="btn btn-ghost normal-case text-xl ml-20 text-blue-800"> <span
                        class="bg-blue-800 text-white mr-4 rounded"> News</span> Field</h1> -->

                <h1 class="text-xl text-blue-900 ml-4 p-2">
                    <span class="bg-blue-900 text-white rounded ml-20 text-xl p-2">News</span> field
                </h1>
            </div>
            <div class="flex-none gap-2 mr-20">
                <div class="flex  ">
                    <div class="mr-4 text-xl text-blue-900">
                        News
                    </div>
                    <div class="text-xl mr-4 text-grey">

                        Blog

                    </div>
                </div>
                <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <img src="https://placeimg.com/80/80/people" />
                        </div>
                    </label>
                    <ul tabindex="0"
                        class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                        <li>
                            <a class="justify-between">
                                Profile
                                <span class="badge">New</span>
                            </a>
                        </li>
                        <li><a>Settings</a></li>
                        <li><a>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="ml-20 mr-20 mt-8">
            <hr>
        </div>
    </header>
    <!-- js link -->
    <script src="js/index.js"></script>
</body>

</html>
